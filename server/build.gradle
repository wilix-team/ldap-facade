plugins {
    id 'org.springframework.boot' version '2.3.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
}

description 'Основное приложение ldap фасада. Реализует сервер для обработки входящих соединений.'

dependencies {
    implementation project(':api')

    implementation 'org.springframework.boot:spring-boot-starter'

    // Дублирование определения зависимости делается для
    // предоставления информации о ней для тестов в других модулях.
    // см. https://docs.gradle.org/current/userguide/java_testing.html#sec:java_test_fixtures

    implementation group: 'com.unboundid', name: 'unboundid-ldapsdk', version: '5.1.1'
    testFixturesApi group: 'com.unboundid', name: 'unboundid-ldapsdk', version: '5.1.1'

    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
    testFixturesApi group: 'org.apache.commons', name: 'commons-text', version: '1.9'

    implementation group: 'com.google.guava', name: 'guava', version: '30.0-jre'
    testFixturesApi group: 'com.google.guava', name: 'guava', version: '30.0-jre'
}

// Предоставляем этот модуль только как библиотеку.
jar { enabled = true }
bootJar { enabled = false }
